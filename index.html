<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
  </head>
  <body>
      <main class="card">
        <div class="product-image"></div>
        <div class="product-info-container">
        <p class="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">A floral, sloar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>Chanel</span>.</p>
      <div class="pricing-container">
        <p class="discounted-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
        <button><img src="img/icon-cart.svg" class="icon" alt="Cart icon" ></img> Add to Cart</button>
      </div>
      </main>
  </body>
</html>
